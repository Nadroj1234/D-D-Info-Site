<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>D&D Spells Info</title>
  </head>
  <body>
       <div id="main_header">
      <div class="main_header">
        <h1>D&D Races</h1>
        <a class="header_btn" href="index.html">Home</a>
        <a class="header_btn" href="monsters.html">Monsters</a>
        <a class="header_btn" href="Races.html">Races</a>
        <a class="header_btn" href="spells.html">spells</a>
      </div>
    </div>

    <div class="info_body">
      <h2 class="info_title">Spells</h2>
      <div class="button">
        <div class="spell" type="text">
          <input
            class="search_input"
            id="input_spell"
            type="text"
            placeholder="Enter Spell Name"
          />
          <button class="search_button" id="submit_button" type="submit">
            Search
          </button>
        </div>
      </div>
    </div>
    <div id="spell_stuff">
      <div class="main_info_title">
        <h1 class="main_info_header">Spell Information</h1>
      </div>
      <div class="main_info_body">
        <button class="start_button" id="spell_name_button" type="submit">
          Spell Name
        </button>
        <button class="start_button" id="spell_desc_button" type="submit">
          Description
        </button>
        <button class="start_button" id="spell_level_button" type="submit">
          Spell Level
        </button>
        <button class="start_button" id="spell_range_button" type="submit">
          Range
        </button>
        <button class="start_button" id="spell_duration_button" type="submit">
          Duration
        </button>
        <button class="start_button" id="spell_school_button" type="submit">
          School
        </button>
        <button
          class="start_button"
          id="spell_casting_time_button"
          type="submit"
        >
          Casting Time
        </button>
        <button class="start_button" id="spell_classes_button" type="submit">
          Classes
        </button>
      </div>
    </div>
    <div id="spell_info"></div>
  </body>
  <script src="./js.js"></script>
</html>
